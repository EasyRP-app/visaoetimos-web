query getSuppliersAndCustomers($namOrEmail: String, $offset:Int) {
  suppliersAndCustomers(
     filter: {
      or: [
        { name: { iLike: $namOrEmail } },
        { email: { iLike: $namOrEmail } }
      ]
    }
    paging: {limit:10 ,offset:$offset}
  ) {
    nodes {
      id
      address
      cpf
      createdAt
      updatedAt
      email
      name
      phone
    }
    pageInfo{
      hasNextPage
      hasPreviousPage
    }
  }
}

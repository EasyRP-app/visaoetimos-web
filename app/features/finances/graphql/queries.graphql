query getFinances($nameOrEmail: String) {
  finances(
    filter: {
      or: [
        { supplierAndCustomer: { name: { iLike: $nameOrEmail } } },
        { supplierAndCustomer: { email: { iLike: $nameOrEmail } } },

      ]
    }
  )  {
    nodes {
      id
      comments
      dueDate
      issuedate
      payDay
      paymentTerm
      status
      value
      createdAt
      updatedAt
      accountplan {
        id
        accountPlanType
        costType
        name
      }
      supplierAndCustomer {
        id
        name
        address
        cpf
        email
        phone
      }
    }
  }
}


query getFinancesForDarshboard ($filter: FinancesFilter $sorting:[FinancesSort!]) {
  finances(filter:$filter,sorting:$sorting) {
    nodes {
      id
      comments
      dueDate
      issuedate
      payDay
      paymentTerm
      status
      value
      createdAt
      updatedAt
      accountplan {
        id
        accountPlanType
        costType
        name
      }
      supplierAndCustomer {
        id
        name
        address
        cpf
        email
        phone
      }
    }
  }
}

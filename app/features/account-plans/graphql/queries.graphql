query getAccountPlans($name: String, $offset: Int) {
  accountPlans(
    filter: { or: [{ name: { iLike: $name } }] }
    paging: { limit: 10, offset: $offset }
  ) {
    nodes {
      id
      name
      accountPlanType
      costType
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
  }
}
